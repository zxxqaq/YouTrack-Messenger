server:
  port: 8080

youtrack:
  base-url: ${YOUTRACK_BASE_URL}
  token: ${YOUTRACK_TOKEN}

telegram:
  bot-token: ${TELEGRAM_BOT_TOKEN}
  pm-chat-id: ${TELEGRAM_PM_CHAT_ID}

logging:
  level:
    root: INFO
    org.example.infrastructure.youtrack: DEBUG
    org.example.application.service: DEBUG

scheduler:
  enabled: true
  fixed-delay: PT5S  # Production environment 30 seconds
  top: 1000
  pagination:
    enabled: true
    page-size: 1
    delay-between-messages: PT1S
  circuit-breaker:
    max-consecutive-failures: 3  # Pause after 3 consecutive failures
    auto-pause: true  # Automatically pause on errors
    pause-duration: PT1H  # Pause for 1 hour
    send-single-alert: true  # Only send one pause alert

storage:
  cleanup:
    enabled: true
    days-to-keep: 30  # Production environment keep 30 days

spring:
  datasource:
    url: jdbc:h2:file:/app/data/notificationdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: false
