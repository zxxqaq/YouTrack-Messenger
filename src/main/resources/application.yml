server:
  port: 8080

youtrack:
  base-url: https://your-name.youtrack.cloud
  token: your-token

telegram:
  bot-token: your-bot-token
  group-chat-id: your-group-chat-id
  pm-chat-id: your-pm-chat-id

logging:
  level:
    root: INFO
    org.example.infrastructure.youtrack: DEBUG
    org.example.application.service: DEBUG

scheduler:
  enabled: true
  fixed-delay: PT5S  # Reduced to 10 seconds for local testing
  initial-delay: PT0S
  top: 1000
  pagination:
    enabled: true
    page-size: 1
    delay-between-messages: PT1S
  circuit-breaker:
    max-consecutive-failures: 3  # Pause after 3 consecutive failures
    auto-pause: true  # Automatically pause on errors
    pause-duration: PT1H  # Pause for 1 hour
    send-single-alert: true  # Only send one pause alert

storage:
  cleanup:
    enabled: true
    days-to-keep: 7 # Shorter retention for local testing

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false
